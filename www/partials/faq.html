<div class="bar bar-header bar-dark">
	<button class="button icon ion-chevron-left" ng-click="$back()"></button>
	<h1 class="title">FAQ</h1>
</div>

<div class="content has-header padding scroll-content">

	<div class="list list-inset">
		<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" placeholder="Cari Pertanyaan" ng-model="query">
		</label>
	</div>
	<!-- class="card" ng-repeat="question in questions | filter:query"  -->
	<div class="card" quick-ng-repeat="question in questions | filter:query" quick-repeat-list="questions">
		<div class="item item-divider">
    		{{question.question}}
  		</div>
		<div class="item item-text-wrap">
		  {{question.answer}}
		</div>
	</div>
</div>

<div ng-include src="'partials/footer.html'"></div>
