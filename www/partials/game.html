<div class="bar bar-header bar-dark">
  <h1 class="title">Cakpres Game</h1>
</div>

<div class="content scroll-content has-header padding">
    <div class="row">
      <div class="col-lg-9">
        <div class="soal">
          {{soal}}
        </div>    
      </div>
      <div class="col-lg-2">
        {{counter}}
      </div>
      <div class="col-lg-1">
        {{user.score}}
      </div>
    </div>
    <div class="row calon">
        <div class="col-lg-3">
            <img src="img/jw.jpg" alt="" ng-click="select(1)" class="{{get_select(1)}}">
        </div>
        <div class="col-lg-3">
            <img src="img/jk.jpg" alt="" ng-click="select(2)" class="{{get_select(2)}}">
        </div>
        <div class="col-lg-3">
            <img src="img/ps.jpg" alt="" ng-click="select(3)" class="{{get_select(3)}}">
        </div>
        <div class="col-lg-3">
            <img src="img/hj.jpg" alt="" ng-click="select(4)" class="{{get_select(4)}}">
        </div>
    </div>

    <ul class="list card">
      <div class="item item-avatar" ng-repeat="answer in answers">
        <img gravatar-src="answer.email" gravatar-size="150">
        <h2>{{answer.name}}</h2>
        <p ng-show="$index == 0">menjawab dengan benar (+10)</p>
        <p ng-show="$index == 1">menjawab {{calon_nama[correct_answer]}} dan benar (+4)</p>
        <p ng-show="$index > 1">menjawab {{calon_nama[correct_answer]}} dan benar (+1)</p>
      </div>
    </ul>
    

</div>

<div ng-include src="'partials/footer.html'"></div>
