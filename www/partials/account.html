<div class="bar bar-header bar-dark">
    <a class="button icon ion-chevron-left" ng-click="$back()"></a>
    <h1 class="title">Account</h1>
</div>

<div class="content has-header padding scroll-content">
    <h2>Profil</h2>
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Nama</span>
            <input type="text" name="name" ng-model="user.name"/>
        </label>

        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" name="name" ng-model="user.email"/>
        </label>

        <label class="item item-input">
            <span class="input-label">Score</span>
            <div>{{user.score}}</div>
        </label>
    </div>

    <h2>Ganti Password</h2>

    <div class="list">
        
        <label class="item item-input">
            <span class="input-label">Pass Lama</span>
            <input type="password" ng-keypress="reset()" ng-model="oldpass"/>
        </label>

        <label class="item item-input">
            <span class="input-label">Pass Baru</span>
            <input type="password" ng-keypress="reset()" ng-model="newpass"/>
        </label>

        <label class="item item-input">
            <span class="input-label">Confirm</span>
            <input type="password" ng-keypress="reset()" ng-model="confirm"/>
        </label>

        <button ng-click="updatePassword()" class="button button-block button-dark"><i class="icon ion-ios7-refresh"></i> Ganti password</button>

        <a class="button button-block button-dark" href="#/badges"><i class="icon ion-ios7-keypad"></i> Badges</a>


        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>

    </div>

    <button ng-click="logout()" class="button button-block button-assertive"><i class="icon ion-ios7-close"></i> Log Out</button>

</div>

<div ng-include src="'partials/footer.html'"></div>
